<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Caculater</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h2>Simple Calcultor</h2>
  <div class="container">
    <div class="output">
      <input type="text">
    </div>
    <div class="input">
      <div classs="row">
        <button class="btn btn2">AC</button>
        <button class="btn btn2">></button>
        <button class="btn btn2">%</button>
        <button class="btn ">/</button>
        <button class="btn btn1">7</button>
        <button class="btn btn1">8</button>
        <button class="btn btn1">9</button>
        <button class="btn btn3">*</button>
        <button class="btn btn1">4</button>
        <button class="btn btn1">5</button>
        <button class="btn btn1">6</button>
        <button class="btn btn3">-</button>
        <button class="btn btn1">1</button>
        <button class="btn btn1">2</button>
        <button class="btn btn1">3</button>
        <button class="btn btn3">+</button>
        <button class="btn btn1 btn3">,</button>
        <button class="btn btn1">0</button>
        <button class="btn btn1 btn3">.</button>
        <button class="btn btn3">=</button>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
